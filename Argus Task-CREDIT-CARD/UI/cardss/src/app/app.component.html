









<div class="container">
  <h1>Angular Form Task</h1>
  <div class="cards-container">
    <div class="cards-form">
      <form #form="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="">Card Name</label>
          <input maxlength="100" type="text" name="cardName" [(ngModel)]="card.cardHolderName">
        </div>


        <div class="form-group">
          <label for="">Number</label>
          <input maxlength="16" type="text" name="cardNumber" [(ngModel)]="card.cardNumber">
        </div>


        <div class="form-group form-group-inline">
          <div>
            <label for="">CVC</label>
            <input maxlength="3" type="text" name="cvc" [(ngModel)]="card.cvc">
          </div>


          <div>
            <label for="">Expiry Month</label>
            <input maxlength="2" type="text" name="expiryMonth" [(ngModel)]="card.expiryMonth">
          </div>


          <div>
            <label for="">Expiry Year</label>
            <input maxlength="2" type="text" name="expiryYear" [(ngModel)]="card.expiryYear">
          </div>
         
        </div>
        <div>
          <span class="form-group">Varsayılan ödeme aracım olarak kullan</span>
        </div>

        <div class="form-group">
          <button>Kaydet</button>
        </div>

      </form>
    </div>
    <div class="cards-grid">
      


 <div (click)="populateForm(card)" class="card-row" *ngFor="let card of cards">

        <div class="card-row-details" >

          <span>{{card.cardHolderName}}</span>
          <span>{{card.cardNumber}}</span>
        </div>
        <div class="card-row-action">
          <a (click)="deleteCard(card.id)"><i class="fa-solid fa-trash-can"></i></a>
          


        </div> 
      </div>
    </div>
  </div>
</div>
